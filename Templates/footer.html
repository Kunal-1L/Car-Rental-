<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <!-- Styles for the document -->
    <style>
        /* Styles for the footer and its content */
        footer {
            margin-top: 10px;
        }

        .foot-content {
            width: 100%;
            height: 400px;
            background-color: #0f1035;
            color: #dcf2f1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
        }

        /* Styles for the car logo and details */
        .car-logo-detail img {
            width: 100px;
            height: 75px;
            margin-right: 20px;
            background-color: #dcf2f1;
        }

        .car-logo-detail p {
            margin: 0;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styles for social media icons */
        .social-media {
            display: flex;
            align-items: center;
        }

        .social-media i {
            font-size: 20px;
            margin-right: 10px;
            padding: 8px;
            color: #dcf2f1; /* Changed color to match the text */
        }

        /* Styles for the lists container */
        .lists {
            display: flex;
            align-items: center;
        }

        /* Styles for individual list items */
        .account-list,
        .about-list,
        .company-list {
            margin: 0 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .account-list ul,
        .about-list ul,
        .company-list ul {
            list-style-type: none;
            padding: 0;
            color: #dcf2f1;
            font-size: 12px;
            font-weight: lighter;
            margin-top: 10px;
        }

        .account-list li,
        .about-list li,
        .company-list li {
            margin-bottom: 2px;
        }

        /* Styles for the horizontal rule */
        .foot-content hr {
            width: 90%;
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #596275;
        }
    </style>
</head>
<body>
    <!-- Footer section -->
    <footer>
        <!-- Footer content container -->
        <div class="foot-content">
            <!-- Car logo and details -->
            <div class="car-logo-detail">
                <img src="/static/car-logo.png" width="100px" height="75px">
                <p>It's a never-ending battle of</p>
                <p>making your cars better and also</p>
                <p>trying to be better yourself</p>
                <!-- Social media icons -->
                <div class="social-media">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
            <!-- Lists container -->
            <div class="lists">
                <!-- Account list -->
                <div class="account-list">
                    Account
                    <ul>
                        <li>Profile</li>
                        <li>Settings</li>
                        <li>Billing</li>
                        <li>Notifications</li>
                    </ul>
                </div>
                <!-- About list -->
                <div class="about-list">
                    About
                    <ul>
                        <li>Services</li>
                        <li>Pricing</li>
                        <li>Contact</li>
                        <li>Careers</li>
                    </ul>
                </div>
                <!-- Company list -->
                <div class="company-list">
                    Company
                    <ul>
                        <li>Community</li>
                        <li>Help Center</li>
                        <li>Support</li>
                        <li>Integrations</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
